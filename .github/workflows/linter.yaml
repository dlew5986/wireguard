name: linter

on: pull_request

jobs:
  packer_linter:
    runs-on: ubuntu-latest
    name: packer linter

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: packer linter
        run: |
          packer --version
          packer fmt -check -diff -recursive .
        working-directory: ./packer
